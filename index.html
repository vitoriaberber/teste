<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dev Front-End</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main class="principal">
        <h1 class="principal__titulo"><span class="titulo__negrito">Teste</span> Dev Front-End</h1>

        <section class="principal__sessao">
            <div class="sessao__conteiner ativa">
                <div class="conteiner__titulo">
                    <div class="titulo__numero">1</div>
                    <h2>Pergunta 1</h2>
                </div>

                <input type="radio" id="q1_op1" name="q1" value="A">
                <label for="q1_op1">Opção A</label>
            
                <input type="radio" id="q1_op2" name="q1" value="B">
                <label for="q1_op2">Opção B</label>
            
                <input type="radio" id="q1_op3" name="q1" value="C">
                <label for="q1_op3">Opção C</label>
            
                <input type="radio" id="q1_op4" name="q1" value="D">
                <label for="q1_op4">Opção D</label>
            </div>

            <div class="sessao__conteiner">
                <div class="conteiner__titulo">
                    <div class="titulo__numero">2</div>
                    <h2>Pergunta 2</h2>
                </div>

                <input type="radio" id="q2_op1" name="q2" value="A">
                <label for="q2_op1">Opção A</label>
            
                <input type="radio" id="q2_op2" name="q2" value="B">
                <label for="q2_op2">Opção B</label>
            
                <input type="radio" id="q2_op3" name="q2" value="C">
                <label for="q2_op3">Opção C</label>
            
                <input type="radio" id="q2_op4" name="q2" value="D">
                <label for="q2_op4">Opção D</label>
            </div>

            <div class="sessao__conteiner">
                <div class="conteiner__titulo">
                    <div class="titulo__numero">3</div>
                    <h2>Pergunta 3</h2>
                </div>
                <input type="radio" id="q3_op1" name="q3" value="A">
                <label for="q3_op1">Opção A</label>
            
                <input type="radio" id="q3_op2" name="q3" value="B">
                <label for="q3_op2">Opção B</label>
            
                <input type="radio" id="q3_op3" name="q3" value="C">
                <label for="q3_op3">Opção C</label>
            
                <input type="radio" id="q3_op4" name="q" value="D">
                <label for="q3_op4">Opção D</label>
            </div>
        </section>

        <section class="principal__botoes">
            <button class="btn botoes__seta"><img src="assets/seta-voltar.svg" alt="seta para voltar pra questão anterior"></button>

            <button class="btn botoes__nav" disabled>1</button>
            <button class="btn botoes__nav" disabled>2</button>
            <button class="btn botoes__nav" disabled>3</button>
            <button class="btn botoes__enviar"> Enviar
            </button>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
